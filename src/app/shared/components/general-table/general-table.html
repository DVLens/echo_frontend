<div class="general-table">
    <thead>
        <tr>
            @for (col of columns(); track $index) {
                <th scope="col">{{col.headerText}}</th>
            }
        </tr>                
    </thead>
    <tbody>
        @if (tableData().length >= 0) {
            @for (data of tableData(); track data) {
                <tr>
                    @for (col of columns(); track col) {
                        @if(col.field){
                            <td>{{data[col.field]}}</td>
                        }
                    }
                </tr>
            }
        }      
    </tbody>   
</div>
